<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OwnIt - Réseau social professionnel voice-first avec une touche africaine">
    <title>OwnIt - Votre Histoire Professionnelle</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/feed.css">
    <link rel="stylesheet" href="styles/jobs.css">
    <link rel="stylesheet" href="styles/messages.css">
    <link rel="stylesheet" href="styles/network.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/ui-polish.css">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo-container">
                <h1 class="logo">OwnIt</h1>
                <p class="logo-tagline">Votre Histoire</p>
            </div>

            <div class="search-container">
                <input type="search" class="search-input" placeholder="Rechercher..." aria-label="Rechercher sur OwnIt">
                <button class="search-voice-btn" aria-label="Recherche vocale">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 15C13.66 15 15 13.66 15 12V6C15 4.34 13.66 3 12 3C10.34 3 9 4.34 9 6V12C9 13.66 10.34 15 12 15Z"
                            fill="currentColor" />
                        <path
                            d="M17 11C17 13.76 14.76 16 12 16C9.24 16 7 13.76 7 11H5C5 14.53 7.61 17.43 11 17.92V21H13V17.92C16.39 17.43 19 14.53 19 11H17Z"
                            fill="currentColor" />
                    </svg>
                </button>
            </div>

            <div class="header-actions">
                <button class="icon-btn" aria-label="Notifications">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16Z"
                            fill="currentColor" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Desktop Sidebar Navigation -->
    <nav class="sidebar-nav">
        <ul class="nav-list">
            <li class="nav-item active">
                <a href="#feed" class="nav-link" data-page="feed">
                    <svg class="nav-icon" width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor" />
                    </svg>
                    <span class="nav-label">Accueil</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#network" class="nav-link" data-page="network">
                    <svg class="nav-icon" width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M16 11C17.66 11 18.99 9.66 18.99 8C18.99 6.34 17.66 5 16 5C14.34 5 13 6.34 13 8C13 9.66 14.34 11 16 11ZM8 11C9.66 11 10.99 9.66 10.99 8C10.99 6.34 9.66 5 8 5C6.34 5 5 6.34 5 8C5 9.66 6.34 11 8 11ZM8 13C5.67 13 1 14.17 1 16.5V19H15V16.5C15 14.17 10.33 13 8 13ZM16 13C15.71 13 15.38 13.02 15.03 13.05C16.19 13.89 17 15.02 17 16.5V19H23V16.5C23 14.17 18.33 13 16 13Z"
                            fill="currentColor" />
                    </svg>
                    <span class="nav-label">Réseau</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#jobs" class="nav-link" data-page="jobs">
                    <svg class="nav-icon" width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M20 6H16V4C16 2.89 15.11 2 14 2H10C8.89 2 8 2.89 8 4V6H4C2.89 6 2.01 6.89 2.01 8L2 19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V8C22 6.89 21.11 6 20 6ZM14 6H10V4H14V6Z"
                            fill="currentColor" />
                    </svg>
                    <span class="nav-label">Emplois</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#messages" class="nav-link" data-page="messages">
                    <svg class="nav-icon" width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M20 2H4C2.9 2 2.01 2.9 2.01 4L2 22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM18 14H6V12H18V14ZM18 11H6V9H18V11ZM18 8H6V6H18V8Z"
                            fill="currentColor" />
                    </svg>
                    <span class="nav-label">Messages</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#profile" class="nav-link" data-page="profile">
                    <svg class="nav-icon" width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
                            fill="currentColor" />
                    </svg>
                    <span class="nav-label">Profil</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">
        <ul class="mobile-nav-list">
            <li class="mobile-nav-item active">
                <a href="#feed" class="mobile-nav-link" data-page="feed">
                    <svg class="mobile-nav-icon" width="28" height="28" viewBox="0 0 24 24" fill="none">
                        <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor" />
                    </svg>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="#network" class="mobile-nav-link" data-page="network">
                    <svg class="mobile-nav-icon" width="28" height="28" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M16 11C17.66 11 18.99 9.66 18.99 8C18.99 6.34 17.66 5 16 5C14.34 5 13 6.34 13 8C13 9.66 14.34 11 16 11ZM8 11C9.66 11 10.99 9.66 10.99 8C10.99 6.34 9.66 5 8 5C6.34 5 5 6.34 5 8C5 9.66 6.34 11 8 11ZM8 13C5.67 13 1 14.17 1 16.5V19H15V16.5C15 14.17 10.33 13 8 13ZM16 13C15.71 13 15.38 13.02 15.03 13.05C16.19 13.89 17 15.02 17 16.5V19H23V16.5C23 14.17 18.33 13 16 13Z"
                            fill="currentColor" />
                    </svg>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="#jobs" class="mobile-nav-link" data-page="jobs">
                    <svg class="mobile-nav-icon" width="28" height="28" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M20 6H16V4C16 2.89 15.11 2 14 2H10C8.89 2 8 2.89 8 4V6H4C2.89 6 2.01 6.89 2.01 8L2 19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V8C22 6.89 21.11 6 20 6ZM14 6H10V4H14V6Z"
                            fill="currentColor" />
                    </svg>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="#messages" class="mobile-nav-link" data-page="messages">
                    <svg class="mobile-nav-icon" width="28" height="28" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M20 2H4C2.9 2 2.01 2.9 2.01 4L2 22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM18 14H6V12H18V14ZM18 11H6V9H18V11ZM18 8H6V6H18V8Z"
                            fill="currentColor" />
                    </svg>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="#profile" class="mobile-nav-link" data-page="profile">
                    <svg class="mobile-nav-icon" width="28" height="28" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
                            fill="currentColor" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content" id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Floating Action Button (FAB) -->
    <button class="fab" aria-label="Créer un post vocal">
        <svg class="fab-icon" width="32" height="32" viewBox="0 0 24 24" fill="none">
            <path
                d="M12 15C13.66 15 15 13.66 15 12V6C15 4.34 13.66 3 12 3C10.34 3 9 4.34 9 6V12C9 13.66 10.34 15 12 15Z"
                fill="currentColor" />
            <path
                d="M17 11C17 13.76 14.76 16 12 16C9.24 16 7 13.76 7 11H5C5 14.53 7.61 17.43 11 17.92V21H13V17.92C16.39 17.43 19 14.53 19 11H17Z"
                fill="currentColor" />
        </svg>
    </button>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/ui-polish.js"></script>
    <script src="scripts/mock-data.js"></script>
    <script src="scripts/tts.js"></script>
    <script src="scripts/audio-player.js"></script>
    <script src="scripts/profile.js"></script>
    <script src="scripts/global-search.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/voice-recorder.js"></script>
    <script src="scripts/feed.js"></script>
    <script src="scripts/jobs.js"></script>
    <script src="scripts/voice-search.js"></script>
    <script src="scripts/messages.js"></script>
    <script src="scripts/network.js"></script>
</body>
